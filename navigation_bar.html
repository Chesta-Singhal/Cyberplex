<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Navigation Bar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
    }

    header {
      position: sticky;
      top: 0;
      background: #0f4c75;
      color: white;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background: yellow;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #0f4c75;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 10px 0;
      }

      nav.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MyLogo</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <nav id="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section style="padding: 40px; text-align: center;">
    <h1>Welcome to My Page</h1>
    <p>This is a demo of an animated, responsive, sticky navigation bar.</p>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById("navbar").classList.toggle("show");
    }
  </script>

</body>
</html>
